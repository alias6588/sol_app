name: sol
description: A Flutter app to upload music sheet images and play MIDI.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.1.2 
  http: ^1.2.1       
  path: ^1.9.0      # http package needs this sometimes implicitly
  flutter_midi_pro: ^3.1.4
  flutter_dotenv: ^5.2.1
  #cupertino_icons: ^1.0.6 # Usually included by default

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/soundfonts/
    - .env
